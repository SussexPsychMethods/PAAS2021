

<script>
const diff = [{name: "easy", label: "punk!"},
              {name: "medium", label: "Prog-rocK"},
              {name: "hard", label: "jazz..."},
              {name: "death", label: "death metal"}]

const sleep = (milliseconds) => {
  return new Promise(resolve => setTimeout(resolve, milliseconds))
}

  
let i
for (i = 0; i < diff.length; i++) {
  let x = document.querySelectorAll("."+diff[i].name+" > h2, ."+diff[i].name+" > h3")
  for (j = 0; j < x.length; j++) {
	let node = document.createElement("SPAN")
	node.innerHTML = diff[i].label
	node.classList.add(diff[i].name)
	x[j].appendChild(node)
  }
}

const hideMoreBox = () => { 
let rBox = document.querySelectorAll(".more")

for (i = 0; i < rBox.length; i++) {
	let node = document.createElement("DIV")
	node.innerHTML = "gimme mo<code>R</code>!"
	node.classList.add("label")
	rBox[i].insertBefore(node, rBox[i].firstChild);
	rBox[i].style.height = rBox[i].scrollHeight + "px";
	rBox[i].classList.add("collapsible")
	rBox[i].addEventListener("click", function() {
		this.classList.toggle("active");
		var content = this;
		if (content.style.maxHeight) {
			content.style.maxHeight = null;
		} else {
			content.style.maxHeight = content.style.height
		}
		
	});
}
}

const urlParams = new URLSearchParams(window.location.search);
const isSol = urlParams.get('sol') === 'true';

let solutionDivs = document.querySelectorAll(".solution")

if (isSol) {
	for (i = 0; i < solutionDivs.length; i++) {
		let button = document.createElement("button")
		button.classList.add("btn", "btn-primary", "sol-btn")
		button.innerHTML = "Solution"
		solutionDivs[i].before(button)
		button.onclick = function() {	
			const content = this.nextElementSibling		
			content.classList.toggle("collapsed")
			if (content.style.maxHeight) {
				content.style.height = content.style.maxHeight
				content.style.maxHeight = null;
				sleep(500).then (() => content.classList.toggle("invisible"))
			} else {
				content.style.maxHeight = content.style.height
				content.style.height = null
				content.classList.toggle("invisible")
			}
		}
		
		let codeBlocks = solutionDivs[i].querySelectorAll("pre.r")
		for (j = 0; j < codeBlocks.length; j++) {
			codeBlocks[j].classList.add("copy")
		}
	}
} else {
	for (i = 0; i < solutionDivs.length; i++) {
		solutionDivs[i].remove()
	}	
}

function stopPropagation() {
	let i
	let codeCopy = document.querySelectorAll(".more button.copy-button")
	for (i = 0; i < codeCopy.length; i++) {
		codeCopy[i].addEventListener("click", function(event) {event.stopPropagation()})
	}
	let links = document.querySelectorAll("a")
	for (i = 0; i < links.length; i++) {
		links[i].addEventListener("click", function(event) {event.stopPropagation()})
	}
}

var oldOnload=window.onload;
window.onload = function(){
  if (isSol) {
	for (let i = 0; i < solutionDivs.length; i++) {
		solutionDivs[i].style.height = solutionDivs[i].scrollHeight + 20 + "px"
		solutionDivs[i].classList.add("invisible", "collapsed")
	}
  }
  hideMoreBox()
  oldOnload && oldOnload()
  stopPropagation()
}

</script>
