## Recap of `dplyr::mutate()`

Last we say how we could use the `dplyr::mutate()` function to add a new column that held an average of another column. 


Let's say we wanted to create a new column called `average_price`, which contains the average of the values in the price column. 



.pull-left[
Our original tibble with fruit prices


```
## # A tibble: 3 x 2
##   item    price
##   &lt;chr&gt;   &lt;dbl&gt;
## 1 Apples    1  
## 2 Bananas   2  
## 3 Oranges   2.4
```
]


.pull-right[
Our tibble with the average price column


```
## # A tibble: 3 x 3
##   item    price average_price
##   &lt;chr&gt;   &lt;dbl&gt;         &lt;dbl&gt;
## 1 Apples    1             1.8
## 2 Bananas   2             1.8
## 3 Oranges   2.4           1.8
```
]

We'd run this command:

```r
dplyr::mutate(.data = fruit_prices, average_price = mean(price))
```

---

## The `dplyr::summarise()` function

But let's say that we want to collapse our table down to make a summary table.

That is, we don't want the whole table. We just one row with the average

.pull-left[
Our tibble with the average price column


```
## # A tibble: 3 x 3
##   item    price average_price
##   &lt;chr&gt;   &lt;dbl&gt;         &lt;dbl&gt;
## 1 Apples    1             1.8
## 2 Bananas   2             1.8
## 3 Oranges   2.4           1.8
```
]


.pull-right[
A summary table that only has the average of the price column 


```
## # A tibble: 1 x 1
##   average_price
##           &lt;dbl&gt;
## 1           1.8
```
]

To do this, we'd use the the `dplyr::summarise()` function

```r
dplyr::summarise(.data = fruit_prices, average_price = mean(price))
```

Note the syntax is identical to `dplyr::mutate()`, but just with the word `mutate()` replaced with the word `summarise()`

---

## Adding lots of summarises 

In the previous example we just added a single summary column, but we can add multiple ones

.pull-left[

```
## # A tibble: 3 x 2
##   item    price
##   &lt;chr&gt;   &lt;dbl&gt;
## 1 Apples    1  
## 2 Bananas   2  
## 3 Oranges   2.4
```
]


.pull-right[
A summary table that only has the average of the price column 


```
## # A tibble: 1 x 2
##   mean_price sd_price
##        &lt;dbl&gt;    &lt;dbl&gt;
## 1        1.8    0.721
```
]

To do this, we'd use the the `dplyr::summarise()` function

```r
dplyr::summarise(.data = fruit_prices, mean_price = mean(price), 
                                       sd_price = sd(price))

```

If you know how to use the `dplyr::mutate()` function then the `dplyr::summarise()` function is easy to learn

## Grouping and summarising

The `dplyr::summarise()` function is that useful **by itself**. It's real power comes when it's combined with `dplyr::group_by()`, which allows us to **group together rows** according to a **grouping variable**




.pull-left[
A tibble that hasn't been grouped

```
## # A tibble: 20 x 3
##   id    condition    rt
##   &lt;chr&gt; &lt;chr&gt;     &lt;dbl&gt;
## 1 sub01 inc        854.
## 2 sub01 con        888.
## 3 sub02 inc        943.
## 4 sub02 con        813.
## # … with 16 more rows
```
]

.pull-right[
A tibble that has been grouped by **condition**

```
## # A tibble: 20 x 3
## # Groups:   condition [2]
##   id    condition    rt
##   &lt;chr&gt; &lt;chr&gt;     &lt;dbl&gt;
## 1 sub01 inc        854.
## 2 sub01 con        888.
## 3 sub02 inc        943.
## 4 sub02 con        813.
## # … with 16 more rows
```
]

To **group** the tibble **by condition** we'd just run
```r
dplyr::group_by(.data = stroop, condition)
```
---

### Working with grouped data


Once we have grouped data, then we can calculate summaries **by group**. 

.pull-left[
A tibble grouped by condition 

```
## # A tibble: 20 x 3
## # Groups:   condition [2]
##   id    condition    rt
##   &lt;chr&gt; &lt;chr&gt;     &lt;dbl&gt;
## 1 sub01 inc        854.
## 2 sub01 con        888.
## 3 sub02 inc        943.
## 4 sub02 con        813.
## # … with 16 more rows
```
]

.pull-right[
A summary of a grouped tibble

```
## # A tibble: 2 x 2
##   condition mean_rt
##   &lt;chr&gt;       &lt;dbl&gt;
## 1 con          831.
## 2 inc          865.
```
]

To do this would take **two steps**...

```r
# First we group it!
grouped_stroop_data &lt;- dplyr::group_by(.data = stroop, condition)

# Then we summarise it!
dplyr::summarise(.data = grouped_stroop_data, mean_rt = mean(rt))

```

---

### Useful functions for summarises

There are a few functions that are particularly useful for using with `dplyr::summarise()` (and  `dplyr::group_by()`)

- `mean(..., na.rm = TRUE)` for working out the mean of a **column's values**

- `sd(..., na.rm = TRUE)` for working out standard deviation of a **column's values** 

- `n()` for counting the **numbers of rows** (in a group if the data is grouped)

For the `mean()` and `sd()` we need to specify the **column name** we want to work out the mean or sd of

If the column contains **missing values** then we can add `na.rm = TRUE` to ignore those missing values

For the `n()` function you **don't** specify a column name, because *all the columns have the same number of rows* so any input would be redundant 

---

## Using `%&gt;%` to chain together steps

The `%&gt;%` is called the **pipe operator**. We use it for **piping data around!**

The `%&gt;%` doesn't come built in to `R` but it is part of a package called `magrittr`&lt;sup&gt;1&lt;/sup&gt;

To be able to access the `%&gt;%` operator you first need to install `magrittr`

```r
install.packages("magrittr")
```

And then load it 

```r
library("magrittr")
```


.footnote[&lt;sup&gt;1&lt;/sup&gt;It's named after René Magritte, the Belgian surrealist painter who famous for the artwork [The Treachery of Images
](https://en.wikipedia.org/wiki/The_Treachery_of_Images), which is picture of a pipe with the text "Ceci n'est pas une pipe" (translation: "This is not a pipe")]

---

## Using `%&gt;%` to chain together steps

*The two step version*

&lt;pre&gt;&lt;code&gt;
&lt;span style="background-color:lightblue; font-weight:bold"&gt;grouped_stroop_data&lt;/span&gt; &lt;- dplyr::group_by(.data = stroop, condition)

dplyr::summarise(.data = &lt;span style="background-color:lightblue; font-weight:bold"&gt;grouped_stroop_data&lt;/span&gt;, mean_rt = mean(rt))
&lt;/code&gt;&lt;/pre&gt;


The **output** from *step 1* serves as the **input** for *step 2* 

*The one step version*

&lt;pre&gt;&lt;code&gt;
dplyr::group_by(.data = stroop, condition) &lt;span style="background-color:lightgreen; font-weight:bold"&gt;%&gt;%&lt;/span&gt;
      dplyr::summarise(.data = &lt;span style="background-color:lightblue; font-weight:bold"&gt;.&lt;/span&gt;, mean_rt = mean(rt))
&lt;/code&gt;&lt;/pre&gt;

We don't **assign the output** from *step 1* to an object. Instead, we add a `%&gt;%` and then start writing out *step 2*, and we use `.` to indicate where the **output** from *step 1* should go

The two steps now function *like a single command*

---


## Using `%&gt;%` to chain together steps

You can chain together **any number of steps** and use any functions you want!

You can also move the first input outside the first function and pipe that in too!

Let's say you start off with something like this:


```
## # A tibble: 344 x 6
##    species island    body_mass_g bill_length_mm sex     year
##    &lt;fct&gt;   &lt;fct&gt;           &lt;int&gt;          &lt;dbl&gt; &lt;fct&gt;  &lt;int&gt;
##  1 Adelie  Torgersen        3750           39.1 male    2007
##  2 Adelie  Torgersen        3800           39.5 female  2007
##  3 Adelie  Torgersen        3250           40.3 female  2007
##  4 Adelie  Torgersen          NA           NA   &lt;NA&gt;    2007
##  5 Adelie  Torgersen        3450           36.7 female  2007
##  6 Adelie  Torgersen        3650           39.3 male    2007
##  7 Adelie  Torgersen        3625           38.9 female  2007
##  8 Adelie  Torgersen        4675           39.2 male    2007
##  9 Adelie  Torgersen        3475           34.1 &lt;NA&gt;    2007
## 10 Adelie  Torgersen        4250           42   &lt;NA&gt;    2007
## # … with 334 more rows
```

---

And you want something like this:


```
## # A tibble: 3 x 5
##   species   avg_mass sd_mass     n    se
##   &lt;fct&gt;        &lt;dbl&gt;   &lt;dbl&gt; &lt;int&gt; &lt;dbl&gt;
## 1 Adelie       3369.    269.    73  31.5
## 2 Chinstrap    3527.    285.    34  48.9
## 3 Gentoo       4680.    282.    58  37.0
```

The **mean**, the **standard deviation**, the **number of penguins**, and the **standard error of the mean** for the **females** of each of each **species**

```r
penguins %&gt;% 
      dplyr::filter(.data = ., sex == 'female') %&gt;%  
      dplyr::group_by(.data = ., species) %&gt;%  
      summarise(.data = .,  
            avg_mass = mean(body_mass_g),
            sd_mass = sd(body_mass_g), 
            n = n()) %&gt;%  
      mutate(.data = ., se = sd_mass/sqrt(n)) 
```

This seems **very complicated now** but once you get used to *breaking things down into steps joined with `%&gt;%`* it will start to look easier

---

And you want something like this:


```
## # A tibble: 3 x 5
##   species   avg_mass sd_mass     n    se
##   &lt;fct&gt;        &lt;dbl&gt;   &lt;dbl&gt; &lt;int&gt; &lt;dbl&gt;
## 1 Adelie       3369.    269.    73  31.5
## 2 Chinstrap    3527.    285.    34  48.9
## 3 Gentoo       4680.    282.    58  37.0
```

The **mean**, the **standard deviation**, the **number of penguins**, and the **standard error of the mean** for the **females** of each of each **species**

```r
penguins %&gt;% 
      dplyr::filter(.data = ., sex == 'female') %&gt;% # filter for females 
      dplyr::group_by(.data = ., species) %&gt;%  # group by species
      summarise(.data = .,  # work out summarises
            avg_mass = mean(body_mass_g), # the mean
            sd_mass = sd(body_mass_g), # the sd
            n = n()) %&gt;%  # the count
      mutate(.data = ., se = sd_mass/sqrt(n)) # calculate the standard error
```

This seems **very complicated now** but once you get used to *breaking things down into steps joined with `%&gt;%`* it will start to look easier

---

# Tips for using  `%&gt;%`

There are two main tips for using `%&gt;%`

- Build up pipelines *step by step* so you can keep track of what each transformation is doing 

- You only ever need to make them as complex as you want to!
