## One-off commands vs scripts

- We use programming to achieve a task
- This requires algorithmic thinking
- Code is a sequence of steps that are *necessary* and *sufficient* for achieving the task at hand
- This sequence is often included in a **script** and, in Rmd, can be broken down into separate **code chunks**

- Sometimes we want to ask he computer to give us some info that isn't part of the algorithm
  - Check that something worked right, do a quick calculation, visually inspect our data, *etc.*
- Commands for these one-off tasks should not be part of the script/Rmd file
- For one-off commands, we us the **console**


---

## Assignment

- Objects we create in `R` (data, plots, tables...) can be stored in a part of the computer's memory called the `R` environment
- Only way to store and modify objects in the `R` environment is using *assignment*, `name &lt;- command that creates an object`
- Whatever we store in the environment will stay there until we restart or quit RStudio or clear the environment.


.large[**Compare**]
.pull-left[

```r
my_numbers &lt;- c(11, 4, 147)

my_numbers / 2
```

```
## [1]  5.5  2.0 73.5
```

- Half-numbers are not saved in the envir
- They only get printed out and forgotten about
]

.pull-right[

```r
my_numbers &lt;- c(11, 4, 147)

half_numbers &lt;- my_numbers / 2
```

- Half-numbers **are saved** in the envir
- We can use `half_numbers` further down in our code
]

---

## Assignment

- **Once assigned, the name can be used in the same way as the object it represents**
  - If it represents numbers, we can do maths with it
  - We can use it in commands instead of the object it represents
  

```r
my_numbers &lt;- c(11, 4, 147)

half_numbers &lt;- my_numbers / 2
```

---

## Vectors

- Groupings of *elements*: numbers, character strings, logical values
- Can be arbitrarily long (zero or more elements)
- Can only contain **one type of element**
- Created primarily with the `c()` function.


```r
more_numbers &lt;- c(my_numbers, -4321, 3.14)
more_numbers
```

```
## [1]    11.00     4.00   147.00 -4321.00     3.14
```

```r
some_letters &lt;- c("A", "e", "X", "K", "r")
c(some_letters, my_numbers)
```

```
## [1] "A"   "e"   "X"   "K"   "r"   "11"  "4"   "147"
```

## Tibbles

- Each column is a vector and can be selected using `$`


```r
books$auth_surname
```

```
##  [1] "Kroeber Le Guin" "Kundera"         "Murakami"        "Oksanen"        
##  [5] "Sartre"          "Keret"           "Leckie"          "Welsh"          
##  [9] "Kosinski"        "Winterson"
```

- Because each column is a vector, you can do anything with it that you can do with a vector.


```r
half_point &lt;- books$pages / 2
half_point
```

```
##  [1] 159.5 172.0 252.5 195.0 122.5  74.5 193.0 172.5 130.0  95.0
```
