
<script type="text/x-mathjax-config">

// wrap MathJax (also on resize)
// from https://stackoverflow.com/questions/40628064/mathjax-automatic-line-breaking-when-resizing
// solution by Andry
MathJax.Hub.Config({
  "SVG": {linebreaks: { automatic: true, width: "container" }},
  "HTML-CSS": {linebreaks: { automatic: true, width: "container" }}    
});
window.addEventListener('resize', MJrerender);

let t = -1;
let delay = 1000;
function MJrerender() {
  if (t >= 0) {
    // If we are still waiting, then the user is still resizing =>
    // postpone the action further!
    window.clearTimeout(t); 	
  }
  t = window.setTimeout(function() {
    MathJax.Hub.Queue(["Rerender",MathJax.Hub]);
    t = -1; // Reset the handle
  }, delay);
};

</script>
